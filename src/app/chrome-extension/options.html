<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zillow Scraper Options</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
      color: #333;
    }
    h1 {
      margin-top: 0;
      color: #2c3e50;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input[type="text"], input[type="url"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .help-text {
      margin-top: 4px;
      font-size: 12px;
      color: #666;
    }
    .button-container {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0069d9;
    }
    button.secondary {
      background-color: #6c757d;
    }
    button.secondary:hover {
      background-color: #5a6268;
    }
    .status {
      margin-top: 16px;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Zillow Scraper Extension Options</h1>
  
  <div class="form-group">
    <label for="api-url">API URL</label>
    <input type="url" id="api-url" placeholder="https://your-app.com/api/chrome-extension/trigger-scraper">
    <div class="help-text">The URL where scraper requests will be sent. For local development, use http://localhost:3000/api/chrome-extension/trigger-scraper</div>
  </div>
  
  <div class="form-group">
    <label for="dashboard-url">Dashboard URL</label>
    <input type="url" id="dashboard-url" placeholder="https://your-app.com/dashboard">
    <div class="help-text">URL to your app's dashboard</div>
  </div>
  
  <div class="form-group">
    <label for="jobs-url">Jobs View URL</label>
    <input type="url" id="jobs-url" placeholder="https://your-app.com/dashboard">
    <div class="help-text">URL to view scraper jobs</div>
  </div>

  <div class="button-container">
    <button id="reset-button" class="secondary">Reset to Defaults</button>
    <button id="save-button">Save Options</button>
  </div>
  
  <div id="status" class="status hidden"></div>
  
  <script src="options.js"></script>
</body>
</html>
